    <!--datepicker with past date disabled-->
    <script>
        $( function() {
            $( "#expireDate" ).datepicker({
                minDate: 0,
                inline: true,
                nextText: '&rarr;',
                prevText: '&larr;',
                showOtherMonths: true,
                dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            });
        });
    </script>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <!--3 small column to make body centre-->
            <div class="col-sm-6">
                <form>
                    <table class="table">
                        <!--input form for add new item -->
                        <thead>
                            <tr>
                                <th></th>
                                <th><strong>Add new food item</strong></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        <!--TODO: delete class, id, style, and js if using alert.-->
                            <tr class="itmName">
                                <td><label for="foodName">Food Name:</label></td>
                                <td><div id="errName"></div>
                                    <input type="text" class="form-control" name="foodName" id="foodName" placeholder="Please enter food name" onblur="valiName()"></td>
                            </tr>

                            <tr>
                                <td><label for="amount">Amount :</label></td>
                                <td><input type="text" class="form-control" name="amount" id="amount" placeholder="Please enter amount of food with units"></td>
                            </tr>
                        <!--TODO: class name-->
                            <tr class="itmPrice">
                                <td><label for="price">Price:</label></td>
                                <td><div id="errPrice"></div>
                                    <input type="number" class="form-control" name="price" id="price" placeholder="Please enter the total price" onblur="valiPrice()"></td>
                            </tr>
                            <tr>
                                <td><label for="expireDate">Expire Date:</label></td>

                                <td><input type="text" class="form-control" name="expireDate" id="expireDate"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>

                <button type="submit" class="btn btn-warning btn-block" onclick="send()">Submit</button>
                <a href="track.html" class="btn btn-warning btn-block">Cancel</a><br>
