    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <!--3 small column to make body centre-->
            <div class="col-sm-6">
                <form>
                    <table class="table">
                        <!--input form for add new item -->
                        <thead>
                            <tr>
                                <th></th>
                                <th>Add new food item</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="foodName">Food Name:</label></td>
                                <div id="nameWrong"></div>
                                <td><input type="text" class="form-control" name="foodName" id="foodName" placeholder="Please enter food name" onblur="valiName()"></td>
                            </tr>

                            <tr>
                                <td><label for="amount">Amount :</label></td>
                                <td><input type="text" class="form-control" name="amount" id="amount" placeholder="Please enter amount of food with units"></td>
                            </tr>
                            <tr>
                                <td><label for="price">Price:</label></td>
                                <div class="priceWrong"></div>
                                <td><input type="number" class="form-control" name="price" id="price" placeholder="Please enter the price" onblur="valiPrice()"></td>
                            </tr>
                            <tr>
                                <td><label for="expireDate">Expire Date:</label></td>
                                <div class="dateWrong"></div>
                                <td><input type="date" class="form-control" name="expireDate" id="expireDate" onblur="valiDate()"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>

                <button type="submit" class="btn btn-warning btn-block">Submit</button>
                <a href="track.html" class="btn btn-warning btn-block">Reset</a><br>
            </div>
            <div class="col-sm-3"></div>
            <!--3 small column to make body centre-->
        </div>
    </div>
